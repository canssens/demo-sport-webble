<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Web Bluetooth / FTMS BLE</title>
    <script>
      // Add a global error event listener early on in the page load, to help ensure that browsers
      // which don't support specific functionality still end up displaying a meaningful message.
      window.addEventListener('error', function(error) {
        if (ChromeSamples && ChromeSamples.setStatus) {
          console.error(error);
          ChromeSamples.setStatus(error.message + ' (Your browser may not support this feature.)');
          error.preventDefault();
        }
      });
    </script>
        
    
  </head>

  <body>
    
    <h1>Web Bluetooth / FTMS Treadmill BLE</h1>
  
    <h2>Control</h2>
    <button id="readFTMSMeasure">Connect FTMS Treadmill BLE</button>
    

    <h2>Result</h2>
    <div style="background-color:brown; font-size: 50px;" id="valueSpeed">Null</div>

    <h2>Live Output</h2>
    <div id="output" class="output">
      <div id="content"></div>
      <div id="status"></div>
      <pre id="log"></pre>
    </div>


  <script>
    //Log management
    var ChromeSamples = {
      log: function() {
        var line = Array.prototype.slice.call(arguments).map(function(argument) {
          return typeof argument === 'string' ? argument : JSON.stringify(argument);
        }).join(' ');
  
        document.querySelector('#log').textContent += line + '\n';
      },
  
      clearLog: function() {
        document.querySelector('#log').textContent = '';
      },
  
      setStatus: function(status) {
        document.querySelector('#status').textContent = status;
      },
  
      setContent: function(newContent) {
        var content = document.querySelector('#content');
        while(content.hasChildNodes()) {
          content.removeChild(content.lastChild);
        }
        content.appendChild(newContent);
      }
    };
  </script>

  <script>
    var bluetoothDevice;
    var FTMSMeasureCharacteristic;
    
    async function onReadFTMSMeasureButtonClick() {
      try {
        if (!bluetoothDevice) {
          await requestDevice();
        }
        await connectDeviceAndCacheCharacteristics();
    
        log('Starting FTMS Notifications...');
        //console.log(FTMSMeasureCharacteristic.readValue());
        //await FTMSMeasureCharacteristic.startNotifications();
        log('> Notifications started');

      } catch(error) {
        log('Argh! ' + error);
      }
    }
    
    async function requestDevice() {
      log('Requesting any Bluetooth Device...');
      bluetoothDevice = await navigator.bluetooth.requestDevice({
        filters:[{
            services: [parseInt('0x1826')],
        }],
          //acceptAllDevices: true,
          optionalServices: ['heart_rate']});

        log('> Name:             ' + bluetoothDevice.name);
        log('> Id:               ' + bluetoothDevice.id);
        log('> Connected:        ' + bluetoothDevice.gatt.connected);
    }
    
    async function connectDeviceAndCacheCharacteristics() {
      if (bluetoothDevice.gatt.connected && FTMSMeasureCharacteristic) {
        return;
      }
    
      log('Connecting to GATT Server...');
      const server = await bluetoothDevice.gatt.connect();
      

      log('Getting ftms Service...');
      const service = await server.getPrimaryService(parseInt('0x1826'));
    
      log('Getting ftms treadmill Characteristic...');
      FTMSCharacteristic = await service.getCharacteristic(parseInt('0x2acd'));//
      
      await FTMSCharacteristic.startNotifications();

        log('> Notifications started');
        FTMSCharacteristic.addEventListener('characteristicvaluechanged',
            handleNotifications);
      

    }
    
    /* This function will be called when `readValue` resolves and
     * characteristic value changes since `characteristicvaluechanged` event
     * listener has been added. */
    function handleNotifications(event) {
      let value = event.target.value;
        let a = [];
        // Convert raw data bytes to hex values just for the sake of showing something.
        // In the "real" world, you'd use data.getUint8, data.getUint16 or even
        // TextDecoder to process raw data bytes.
        for (let i = 0; i < value.byteLength; i++) {
            a.push('0x' + ('00' + value.getUint8(i).toString(16)).slice(-2));
        }
        console.log('> ' + a.join(' '));
        //log('> ' + (value.getUint16(2, /*littleEndian=*/true)/100));

        flags = value.getUint16(0, /*littleEndian=*/true);
        nextPosition = 4 // 2octets for flags, 2octets for instant speed
        //log('> flags' + flags);

        /*
        example Domyos W900
        > Total Distance
        > Inclination
        > Expended Energy
        > Heart Rate
        > Elapsed Time

        0x8c //0
        0x05 
        0x1c //speed ===
        0x02 //speed ====
        0x90 //dis =====
        0x01 //dis ====
        0x00 //dis ====
        0x05 //incl
        0x00 //incl
        0x02 //ramp
        0x00 //ramp
        0x12 //tot energy ======
        0x00 //tot energy ======
        0xf0 //eneg/h
        0x00 //eneg/h
        0x04 //ener/m
        0x00 // HR
        0x2a // time ====
        0x00 //18 time ====
        */

        if ((flags & (1 << 1)) != 0) {/*log('> Average Speed');*/posAvgSpeed=nextPosition; nextPosition+=2;}
        if ((flags & (1 << 2)) != 0) {/*log('> Total Distance');*/posTotDistance=nextPosition; nextPosition+=3;}//4
        if ((flags & (1 << 3)) != 0) {/*log('> Inclination');*/posInclination=nextPosition; nextPosition+=4;}//8
        if ((flags & (1 << 4)) != 0) {/*log('> Elevation Gain');*/posElevGain=nextPosition; nextPosition+=4;}
        if ((flags & (1 << 5)) != 0) {/*log('> Instantaneous Pace');*/posInsPace=nextPosition; nextPosition+=1;}
        if ((flags & (1 << 6)) != 0) {/*log('> Average Pace');*/posAvgPace=nextPosition; nextPosition+=1;}
        if ((flags & (1 << 7)) != 0) {/*log('> Expended Energy');*/posKcal=nextPosition; nextPosition+=5;} // else +1 ???? because mandatory total expend energy
        if ((flags & (1 << 8)) != 0) {/*log('> Heart Rate');*/posHR=nextPosition; nextPosition+=1;}
        if ((flags & (1 << 9)) != 0) {/*log('> Metabolic Equivalent');*/posMET=nextPosition; nextPosition+=1;}
        if ((flags & (1 << 10)) != 0) {/*log('> Elapsed Time');*/posElaspedTime=nextPosition; nextPosition+=2;}
        if ((flags & (1 << 11)) != 0) {/*log('> Remaining Time');*/posRemainTime=nextPosition; nextPosition+=2;}
        if ((flags & (1 << 12)) != 0) {/*log('> Force on Belt and Power Output');*/posForceBelt=nextPosition; nextPosition+=4;}

        // instantaneous speed
        speed = value.getUint16(2, /*littleEndian=*/true)/100;
        document.querySelector('#valueSpeed').style.backgroundColor = "chartreuse";
        document.querySelector('#valueSpeed').textContent = speed;

        //distance
        distance = value.getUint16(posTotDistance, /*littleEndian=*/true);
        distance_complement = value.getUint8(posTotDistance + 2, /*littleEndian=*/true);
        distance_complement = distance_complement << 16;
        distance = distance + distance_complement;
        //log('> Distance ' + distance);

        if (typeof posInclination != "undefined")
        {
          log('> Inclinaison % ' + (value.getInt16(posInclination, /*littleEndian=*/true)/10));
          //log('> ramp ' + (value.getInt16(posInclination+2, /*littleEndian=*/true)));
        }

        

        if (typeof posKcal != "undefined")
        {
          log('> Kcal ' + (value.getUint16(posKcal, /*littleEndian=*/true)));
        }

        if (typeof posHR != "undefined")
        {
          log('> HR ' + (value.getUint8(posHR, /*littleEndian=*/true)));
        }

        if (typeof posElaspedTime != "undefined")
        {
          log('> Elapsed time ' + (value.getUint16(posElaspedTime, /*littleEndian=*/true)));
        }
        

        

        }
    
    /* This function will be called when `readValue` resolves and
     * characteristic value changes since `characteristicvaluechanged` event
     * listener has been added. */
    function handleFTMSChanged(event) {
      let FTMSMeasure = event.target.value.getUint8(1);
      log('> FTMS Level is ' + FTMSMeasure + '%');
    }
</script>



<script>
    document.querySelector('#readFTMSMeasure').addEventListener('click', function() {
      if (isWebBluetoothEnabled()) {
        onReadFTMSMeasureButtonClick();
      }
    });
  
</script>



  <script>
    log = ChromeSamples.log;
  
    function isWebBluetoothEnabled() {
      if (navigator.bluetooth) {
        return true;
      } else {
        ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
            'Please make sure the "Experimental Web Platform features" flag is enabled.');
        return false;
      }
    }
  </script>

    

  </body>
</html>
